<div class="row-fluid">
	<div class="span12">
		<form class="form-horizontal" method="post"  name="modify_fileexport" action="jsp/admin/plugins/fileexport/DoModifyFileExport.jsp">
		<input type="hidden" id="fileexport_id_export" name="fileexport_id_export" value="${fileexport.idExport}"/>
		<fieldset>
			<legend>#i18n{fileexport.modify_fileexport.tableLabel}</legend>
 			<div class="control-group">
				<label class="control-label" for="fileexport_desc" >#i18n{fileexport.modify_fileexport.rowTitleDesc} *</label>
				<div class="controls">
					<input type="text" id="fileexport_desc" name="fileexport_desc" class="input-large" maxlength="50" value="${fileexport.desc}" tabindex="1" />
				</div>
			</div>
            <div class="control-group">
				<label class="control-label" for="fileexport_pool_name" >#i18n{fileexport.modify_fileexport.rowTitlePool_name} *</label>
				<div class="controls">
					<input type="text" id="fileexport_pool_name" name="fileexport_pool_name" class="input-large" maxlength="50" value="${fileexport.poolName}" tabindex="1" />
				</div>
			</div>
            <div class="control-group">
			<label class="control-label" for="fileexport_sql_query" >#i18n{fileexport.modify_fileexport.rowTitleSql_query} *</label>
				<div class="controls">
					<input type="text" id="fileexport_sql_query" name="fileexport_sql_query" class="input-large" maxlength="50" value="${fileexport.sqlQuery}" tabindex="1" />
				</div>
			</div>
            <div class="control-group">
				<label class="control-label" for="fileexport_file_sql_field" >#i18n{fileexport.modify_fileexport.rowTitleFile_sql_field} * :</label>
				<div class="controls">
					<input type="text" id="fileexport_file_sql_field" name="fileexport_file_sql_field" class="input-large" maxlength="50" value="${fileexport.fileSqlField}" tabindex="1" />
				</div>
			</div>
            <div class="control-group">
				<label class="control-label" for="fileexport_directory_field" >#i18n{fileexport.modify_fileexport.rowTitleDirectory_field} * :</label>
				<div class="controls">
					<input type="text" id="fileexport_directory_field" name="fileexport_directory_field" class="input-large" maxlength="50" value="${fileexport.directoryField}" tabindex="1" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="fileexport_filename_index" >#i18n{fileexport.modify_fileexport.rowTitleFilename_index} * :</label>
				<div class="controls">
					<input type="text" id="fileexport_filename_index" name="fileexport_filename_index" class="input-large" maxlength="50" value="${fileexport.filenameIndex}" tabindex="1" />
				</div>
			</div>
            <div class="form-actions">
				<button class="btn btn-primary btn-small" type="submit">
					<i class="icon-ok icon-white"></i>&nbsp;#i18n{fileexport.modify_fileexport.buttonValidate}
				</button>
				<a class="btn btn-small" href="jsp/admin/plugins/fileexport/ManageFileExports.jsp" title="#i18n{portal.admin.message.buttonCancel}">
						<i class="icon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
				</a>
			</div>	
			</fieldset>
		</form>
	</div>
</div>
